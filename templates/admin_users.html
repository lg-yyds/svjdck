<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOJDCK2管理后台</title>
    <link rel="icon" type="image/x-icon" href="./static/favicon.ico" />
    <link rel="stylesheet" href="./static/admin_users.css"/>
    <script src="static/admin_users.js"></script>
</head>
<body>
    <h1 class="title_a">AUTOJDCK2管理后台</h1>
    <!-- 管理界面 -->
    <div class="manage_web" id="manage_web">
        <nav class="container">
          <a class="child" href="/admin_set">参数设置</a>
          <a class="child" href="/admin_users">账号管理</a>
        </nav>
    </div>
    <!-- 用户管理 -->
    <div class="users_form">
        <div class="users_box">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>账号</th>
                        <th>密码</th>
                        <th>备注</th>
                        <th>UUID</th>
                        <th>pt_pin</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="data-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <div id="edit-modal"></div>
  <footer>
    <p>&copy;2024 AUTOJDCK2  github.com/dsmggm/svjdck/</p>
  </footer>
</body>
</html>
